include:
  - template: Code-Quality.gitlab-ci.yml

code_quality:
  stage: check
  interruptible: true
  # deactivate DinD Service
  services:
  script:
    - docker run
        --tty
        --rm
        --label "codeclimate"
        --env SOURCE_CODE="$CI_PROJECT_DIR"
        --volume $CI_PROJECT_DIR:/code
        --volume /var/run/docker.sock:/var/run/docker.sock
        "$CODE_QUALITY_IMAGE" /code
  after_script:
    # Despite using `docker run --rm`, so code climate images still remain, so remove them
    - docker ps -a -f status=exited | grep "codeclimate" | awk '{print $1}' | xargs docker rm
  artifacts:
    expose_as: 'Code Quality Report'
    paths: [gl-code-quality-report.json]
  rules:
    - if: $CODE_QUALITY_DISABLED
      when: never
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_REF_PROTECTED
    - when: manual
