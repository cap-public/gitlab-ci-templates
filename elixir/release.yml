release:
  image: elixir:slim
  interruptible: true
  stage: package
  artifacts:
    paths:
      - "_build/prod/rel/$BUILD_PATH"
  cache:
    key: release_package
    paths:
      - .apt
      - deps/
      - _build/
  dependencies:
    - nodejs
    - mix
  only:
    - master
  before_script:
    - rm -f /etc/apt/apt.conf.d/docker-clean
    - mkdir -p .apt && mkdir -p /var/cache/apt/archives && mount --bind .apt /var/cache/apt/archives/
    - apt-get -qq update
    - apt-get -qq install -y curl software-properties-common
    - curl -sL https://deb.nodesource.com/setup_12.x | bash -
    - apt-get -qq install -y git build-essential libssl-dev nodejs
    - mix local.hex --force
    - mix local.rebar --force
    - npm config set cache .npmcache
    - export PATH=$PWD/node_modules/.bin:$PATH
    - export RELEASE_LEVEL=production
    - export RELEASE_HASH=${CI_COMMIT_SHA:0:8}
  script:
    - mix deps.get --only prod
    - MIX_ENV=prod mix compile
    - cd assets && npm install && npm run deploy && cd ..
    - MIX_ENV=prod mix phx.digest
    - MIX_ENV=prod mix release --overwrite
    - MIX_ENV=prod mix deps.compile sentry --force
