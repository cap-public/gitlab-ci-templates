elixir:
  image: registry.gitlab.com/cap-public/ci/phoenix-docker:latest
  interruptible: true
  stage: test
  artifacts:
    paths:
      - doc/
      - cover/
    expire_in: 1 day
  cache:
    key: mix_test
    paths:
      - deps/
      - _build/
  before_script:
    - mix deps.get --only test
  except:
    - schedules
  script:
    - mix format --check-formatted --dry-run
    - mix coveralls.html
    - mix docs -f html
    - 'mix inch --format json | cat > doc/coverage.json'

